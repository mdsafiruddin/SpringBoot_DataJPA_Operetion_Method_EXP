
  <HTML>
 <HEAD>
  <TITLE> Welcome to product Register page </TITLE>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
 </HEAD>

 <BODY>
   <div class="container">
     
      <h3>Welcome to Product Page </h3>
	 <form action="#" method="POST">
      
	   
       <div class="row"> 
          <div class="col-4">
               <label for="prodId" class="control-label">PRODUCT ID </label>
		  </div>
		  <div class="col-6">
               <input type="text" id="prodId" class="form-control"/>   
		  </div>

	   </div>


       <div class="row">
	      <div class="col-4">
               <label for="prodCode" class="control-label"> PRODUCT CODE</label>
		  </div>
		  <div class="col-6">
               <input type="text" id="prodCode" class="form-control"/>
		  </div>
       </div>

            
       <div class="row">
	      <div class="col-4">
               <label for="prodCost" class="control-label"> PRODUCT COST</label>
		  </div>
		  <div class="col-6">
               <input type="text" id="prodCost" class="form-control"/>
		  </div>
       </div>


       <div class="row">
	     <div class="col-4">
		    <label for="prodModel" class="control-label">PRODUCT MODEL</label>
         </div>
		 <div class="col-6">
		    <input type="text" id="prodModel" class="form-control"/>
         </div>
       </div>

	   <input type="submit" value="CREATE"  class="btn btn-primary" />

	 </form>
</div>
   </div>
 </BODY>
</HTML>
